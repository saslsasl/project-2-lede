      .tear-container {
        position: fixed;

        overflow: hidden;

    .tear {
    position: absolute;
    font-size: 2rem;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  /* Different tears with different left positions and durations */
  .tear1 {
    left: 10vw;
    animation-duration: 8s;
    animation-delay: -10s;
  }
  .tear2 {
    left: 30vw;
    animation-duration: 10s;
    animation-delay: -15s;
  }
  .tear3 {
    left: 50vw;
    animation-duration: 7s;
    animation-delay: -20s;
  }
  .tear4 {
    left: 70vw;
    animation-duration: 9s;
    animation-delay: -30s;
  }
  .tear5 {
    left: 90vw;
    animation-duration: 6s;
    animation-delay: -40s;
  }

  @keyframes fall {
    0% {
      top: -2rem;
      opacity: 0.8;
      transform: rotate(0deg);
    }
    90% {
      opacity: 0.8;
    }
    100% {
      top: 100vh;
      opacity: 0;
      transform: rotate(360deg);
    }
  }
